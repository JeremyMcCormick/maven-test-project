name: HPS Java Release

on:
  push:
    tags:
      - "v**"
#    branches:
#      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout HPS Java Source Code
        uses: actions/checkout@v2
        with:
          ref: master

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Configure Git User
        run: |
          git config user.email "jermccormick@gmail.com"
          git config user.name "JeremyMcCormick"

      - name: Cut HPS Java Release
        run: mvn release:prepare release:perform -B -e -X -s .maven_settings.xml
        env:
          CI_DEPLOY_USERNAME: ${{ secrets.CI_DEPLOY_USERNAME }}
          CI_DEPLOY_PASSWORD: ${{ secrets.CI_DEPLOY_PASSWORD }}
